<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png">
    <title>Product Detail Page</title>
    <link rel="stylesheet" href="style3.css"> <!-- Link to an external stylesheet for cleaner code -->
</head>

<body>
    <div class="container">
        <div class="product-image">
            <img src="product-2.jpg" alt="Product Image">
        </div>
        <div class="product-info">
            <h1 class="product-name">Sparx <br> Sport shoes for men</h1>
            <p class="product-description">
                Elevate your workouts with our Athletic Performance Running Shoes. Engineered for maximum support and
                cushioning, these lightweight shoes are built to enhance your speed and agility, making them perfect for
                pounding the pavement or hitting the gym.</p>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star-half-o" aria-hidden="true"></i>
            <i class="fa fa-star-o" aria-hidden="true"></i>
            <p class="product-price">$60.99</p>
            <div class="quantity-control">
                <label for="product-quantity">Quantity:</label>
                <input type="number" id="product-quantity" name="quantity" min="1" value="1">
            </div>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/23d21f763a.js" crossorigin="anonymous"></script>
</body>

</html>
