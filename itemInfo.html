<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png">
    <title>Product Detail Page</title>
    <link rel="stylesheet" href="style3.css"> <!-- Link to an external stylesheet for cleaner code -->
</head>

<body>
    <div class="container">
        <div class="product-image">
            <img src="https://images.unsplash.com/photo-1620138546344-7b2c38516edf?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8ODZ8fHNob2VzfGVufDB8fDB8fHww"
                alt="Product Image">
        </div>
        <div class="product-info">
            <h1 class="product-name">Nike <br> Snikers for men</h1>
            <p class="product-description">
                Step up your style game with our Classic Comfort Sneakers. Designed for all-day wear, these sleek
                sneakers combine timeless design with modern comfort features for a look that's both versatile and
                on-trend.</p>
            <div class="rating">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star-half-o" aria-hidden="true"></i>
                <i class="fa fa-star-o" aria-hidden="true"></i>
            </div>
            <p class="product-price">$50.99</p>
            <div class="quantity-control">
                <label for="product-quantity">Quantity:</label>
                <input type="number" id="product-quantity" name="quantity" min="1" value="1">
            </div>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/23d21f763a.js" crossorigin="anonymous"></script>
</body>

</html>
